<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>You've Been Invited!</h1>
        <p>Hi {{ user_name }},</p>
        <p>We are excited to invite you to join our platform. Please click the link below to accept the invitation and complete your registration.</p>

        <a href="{{ invite_link }}" class="button">Accept Invitation</a>

        <p>If you did not request this invitation, you can safely ignore this email.</p>

        <p>Thank you,</p>
        <p>The Team</p>
    </div>
</body>
</html>
